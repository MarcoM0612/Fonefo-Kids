<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonefo Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/nomalize.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="container">

            </div>
        </header>
        <main class="main">
            <section class="section-form-kids">
                <div class="container">
                    <div class="content-section-form">
                        <div class="img img-form-kids">
                            <img class="img-animals-form" src="../img/Fondo-Formulario.png"
                                alt="Animales Asomando su Rostro">
                        </div>
                        <div class="content-form">
                            <h2>FORMULARIO DE CONTACTO</h2>
                                <form class="mb-3">
                                    <label class="sub-title sub-title-1" for="nombreCompleto" ">Nombre completo</label>
                                    <input class="into-tex" type="text" placeholder="Escribe tu nombre">
                                    <label class="sub-title" for="correoElectronico" ">Correo Electronico</label>
                                    <input class="into-tex" type="email" placeholder="Escribe tu correo Electronico">
                                    <label class="sub-title" for="asunto" ">Asunto</label>
                                    <input class="into-tex" type="text" placeholder="Escribe el aunto del mensaje">
                                    <label class="sub-title" for="mensaje" ">Mensaje</label>
                                    <input class="into-mensaje" type="email" placeholder="Escribe el mensaje">
                                    <div class="btn-enviar">
                                        <button  type="submit" class="btn btn-primary">ENVIAR</button>
                                    </div>
                                    
                                </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <section class="pre-footer">
                    <div class="widget widget-1">
                        <img class="img-fonefo-kids-footer" src="../img/Logo.png" alt="Logo Fonefo Kids">
                        <div class="title title-enlaces">ENLACES</div>
                        <nav class="navbar navbar-enlaces">
                            <ul class="menu-enlaces">
                                <li class="menu-enlaces__item item item-1"><a href="#">Inicio</a></li>
                                <li class="menu-enlaces__item item item-2"><a href="#">Catalogo</a></li>
                                <li class="menu-enlaces__item item item-3"><a href="#">Nosotros</a></li>
                                <li class="menu-enlaces__item item item-3"><a href="#">Tips</a></li>
                                <li class="menu-enlaces__item item item-4"><a href="#">Contacto</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="widget widget-2">
                        <div class="redes-redes">
                            <div class="content-social">
                                <div class="title title-social">REDES SOCIALES</div>
                                <div class="icons icons-social-networks">
                                    <i class="fa-brands fa-facebook" style="color: #fff8f1;"></i>
                                    <i class="fa-brands fa-instagram" style="color: #fff8f1;"></i>
                                    <i class="fa-brands fa-whatsapp" style="color: #fff8f1;"></i>
                                    <i class="fa-brands fa-tiktok" style="color: #fff8f1;"></i>
                                </div>
                            </div>
                            <div class="content-contact">
                                <div class="title title-contact">CONTACTO</div>
                                <div class="icons-contact">
                                    <div class="inons-contact">
                                        <i class="fa-solid fa-envelope" style="color: #fff8f1;"></i>
                                        <p>fonefokids@gmail.com</p>
                                    </div>
                                    <div class="inons-contact">
                                        <i class="fa-solid fa-phone" style="color: #fff8f1;"></i>
                                        <p>3112844497</p>
                                    </div>
                                    <div class="inons-contact">
                                        <i class="fa-solid fa-location-dot" style="color: #fff8f1;"></i>
                                        <p>Mosquera, Cundinamarca</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget widget-3">
                        <div class="title">MEDIOS DE PAGO
                            <div class="payment-methods">
                                <img class="img-payment__img img img-1" src="../img/Mastercard-logo.jpg"
                                    alt="Logo Master Card">
                                <img class="img-payment__img img img-2" src="../img/VISA-Logo.jpg" alt="Logo Visa">
                                <img class="img-payment__img img img-3" src="../img/Nequi-Logo.png" alt="Logo Nequi">
                                <img class="img-payment__img img img-4" src="../img/Daviplata.PNG" alt="Logo Daviplata">
                            </div>
                        </div>
                        <div class="title">MEDIOS DE ENVIO
                            <div class="Shipping-methods">
                                <img class="img-shipping__img img img-5" src="../img/Inter-Rapidisimo.png"
                                    alt="Logo Inter Rapidisimo">
                                <img class="img-shipping__img img img-6" src="../img/Deprisa.jpeg" alt="Logo Deprisa">
                                <img class="img-shipping__img img img-7" src="../img/Servientrega.png"
                                    alt="Logo Servientrega">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
